{% extends "layout.html" %}
{% block content %}
<div class="card">
  <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
    <h2 style="margin:0;">Teams</h2>
    <a class="btn ok" href="{{ url_for('admin_team_new') }}">+ New team</a>
  </div>

  <table style="margin-top:12px;">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Active</th></tr>
    </thead>
    <tbody>
      {% for t in teams %}
      <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.name }}</td>
        <td>{{ "yes" if t.is_active else "no" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
