{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-6">
    <div class="card">
      <h2 style="margin-top:0;">Create team</h2>
      <form method="post">
        <label>Name</label>
        <input class="input" name="name" required>
        <div style="margin-top:14px; display:flex; gap:10px;">
          <button class="btn ok" type="submit">Create</button>
          <a class="btn" href="{{ url_for('admin_teams') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
