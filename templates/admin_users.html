{% extends "layout.html" %}
{% block content %}
<div class="card">
  <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
    <h2 style="margin:0;">Users</h2>
    <a class="btn ok" href="{{ url_for('admin_user_new') }}">+ New user</a>
  </div>

  <div class="small" style="margin:8px 0 12px 0;">Create, manage and onboard workers.</div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Language</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.role }}</td>
        <td>{{ u.lang }}</td>
        <td>{{ "yes" if u.is_active else "no" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
