{% extends "layout.html" %}
{% block content %}

<div class="row">
  <div class="col-6">
    <div class="card">
      <h2 style="margin:0 0 8px 0;">Login</h2>
      <p class="small" style="margin:0 0 12px 0;">Please log in to access this page.</p>

      <form method="post">
        <label>Username</label>
        <input class="input" name="username" autocomplete="username" required>

        <label>Password</label>
        <input class="input" name="password" type="password" autocomplete="current-password" required>

        <div style="margin-top:14px;">
          <button class="btn ok" style="width:100%;" type="submit">Sign in</button>
        </div>
      </form>

      <p class="small" style="margin-top:12px;">Admin creates accounts. No self-register.</p>
    </div>
  </div>
</div>

{% endblock %}
