{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <h2 style="margin-top:0;">Report issue</h2>

      <form method="post">
        <label>Title</label>
        <input class="input" name="title" placeholder="e.g. Trimmer line empty / mower won't start" required>

        <label>Category</label>
        <select class="input" name="category">
          <option value="equipment">equipment</option>
          <option value="material">material</option>
          <option value="irrigation">irrigation</option>
          <option value="other">other</option>
        </select>

        <label>Severity</label>
        <select class="input" name="severity">
          <option value="low">low</option>
          <option value="medium">medium</option>
          <option value="high">high</option>
        </select>

        <label>Module</label>
        <select class="input" name="module">
          <option value="horticulture">horticulture</option>
          <option value="garden">garden</option>
        </select>

        <label>Location (optional)</label>
        <select class="input" name="location_id">
          <option value="">—</option>
          {% for l in locations %}
            <option value="{{ l.id }}">{{ l.module }} — {{ l.name }}</option>
          {% endfor %}
        </select>

        <label>Notes (optional)</label>
        <input class="input" name="notes" placeholder="extra details...">

        <div style="margin-top:14px; display:flex; gap:10px;">
          <button class="btn warn" type="submit">Submit</button>
          <a class="btn" href="{{ url_for('worker_today') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
